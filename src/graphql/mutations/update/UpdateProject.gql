mutation(
  $projectId: ID!
  $title: String!
  $desc: String!
  $used_technologies: [String]
  $progress: Int!
  $source_code: String
  $attachment: [CreateAttachmentHasManyInputs]
  $deletedAttachment: [ID!]
) {
  updateProject(
    id: $projectId
    input: {
      title: $title
      lang: "En"
      desc: $desc
      used_technologies: $used_technologies
      progress: $progress
      source_code: $source_code
      icon: "String"
      attachments: { create: $attachment, delete: $deletedAttachment }
    }
  ) {
    id
  }
}
