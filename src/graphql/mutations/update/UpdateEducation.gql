mutation(
  #    $lang: String!
  $educationId: ID!
  $degree: String!
  $from: Date!
  $to: Date
  $CGPA: Float!
  $headline: String
  $school: String
  $country: String
  $city: String
  $desc: String
) {
  updateEducation(
    id: $educationId
    input: {
      lang: "eng"
      degree: $degree
      from: $from
      to: $to
      CGPA: $CGPA
      headline: $headline
      school: $school
      country: $country
      city: $city
      desc: $desc
    }
  ) {
    id
  }
}
