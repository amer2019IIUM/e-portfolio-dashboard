mutation(
  $experienceId: ID!
  $company: String
  $from: Date
  $to: Date
  $job_title: String
  $core_duties: [String]
  $further_details: String
) {
  updateExperience(
    id: $experienceId
    input: {
      company: $company
      lang: "EN"
      from: $from
      to: $to
      job_title: $job_title
      core_duties: $core_duties
      location: "Malaysia"
      further_details: $further_details
    }
  ) {
    id
  }
}
