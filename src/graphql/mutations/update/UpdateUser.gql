mutation(
  $userId: ID!
  $email: String
  $linkedin: String
  $twitter: String
  $facebook: String
  $github: String
  $phone_no: String
  $dribbble: String
) {
  updateUser(
    id: $userId
    input: {
      email: $email
      linkedin: $linkedin
      twitter: $twitter
      facebook: $facebook
      github: $github
      phone_no: $phone_no
      dribbble: $dribbble
    }
  ) {
    id
  }
}
